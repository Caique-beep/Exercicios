<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>Saída</legend>
        <label for="codigo">Código: </label>
        <input type="text" id="codigo"><br><br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao"><br><br>
        <label for="quantidade">Quantidade retirada: </label>
        <input type="number" id="quantidade"><br><br>
        <label for="data">Data: </label>
        <input type="date" id="data"><br><br>
        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo"><br><br>
        <button id="btnAddSaida">Salvar</button>
      </fieldset>
    </form>

</body>
</html>
